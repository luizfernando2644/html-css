<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem">
    </picture>
    <h1>Colocando audios</h1>
    <audio src="midia/summer_solstice.mp3" controls autoplay></audio>
    <p>Baixe o audio <a href="midia/summer_solstice.mp3" target="_blank">aqui</a></p>
    
</body>
</html>
