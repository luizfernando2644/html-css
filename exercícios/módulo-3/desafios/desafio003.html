<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmess</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 50px;
            text-align: center;
        }


    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="2">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
            </tr>
            <tr>
                <td>Caio Lopes</td>
                <td>Matrix</td>
                <td>Alien</td>
            </tr>
            <tr>
                <th rowspan="2">Mulheres</th>
                <td>Alice Mota</td>
                <td>Robôs</td>
                <td>Wall-e</td>
            </tr>
            <tr>
                <td>Julia Matos</td>
                <td>Dança na chuva</td>
                <td>Cinderela</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
